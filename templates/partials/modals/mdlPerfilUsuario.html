<!-- Modal Alta Proyecto -->
<div class="modal fade" id="mdlPerfilUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Actualizar Perfil</h5>
            </div>
            <div class="modal-body">

                <form method="post" id="actualizarPerfilUsuario" action="{{ url_for('auth.update_usuario') }}">
                    <input type="hidden" hidden id="tipo_proyecto_id" name="tipo_proyecto">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Email</label>
                        <input value="{{ session['email'] }}" type="text" class="form-control form-control-sm"
                            name="email" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="cliente" class="form-label">Sector</label>
                        <input value="{{ session['sector'] }}" type="text" class="form-control form-control-sm" readonly
                            desabled>
                    </div>

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="flexSwitchCheckChecked">Checked para habilitar el cambio de password</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input value="" disabled type="text" class="form-control form-control-sm" name="password" id="password">
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-sm btn-secondary mx-1 py-0 px-2"
                            data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit"
                            class="btn btn-sm btn-primary mx-1 py-0 px-2">Guardar</button>
                    </div>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                </form>

            </div>
        </div>
    </div>
</div>
