<!-- Modal Alta Proyecto -->
<div class="modal fade" id="mdlEjecutarEscaneoCloudAws" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ejecute accion</h5>
            </div>
            <div class="modal-body">

                <form method="post" id="formEjecutarAccionCloud">
                    <input type="hidden" hidden id="cloud_servicio_aws_id" name="servicios_aws_id">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Accion</label>
                        <select id="selectAccionAws" class="form-select form-select-sm">
                            <option value="">Seleccione accion</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-sm py-1 px-2 text-light bg-primary">Ejecutar</button>
                    </div>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                </form>

            </div>
        </div>
    </div>
</div>
