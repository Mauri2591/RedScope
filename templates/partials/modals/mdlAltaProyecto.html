<!-- Modal Alta Proyecto -->
<div class="modal fade" id="mdlAltaProyecto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear Proyecto</h5>
            </div>
            <div class="modal-body">

                <form method="post" id="formAltaProyecto">
                    <input type="hidden" hidden id="tipo_proyecto_id" name="tipo_proyecto">
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Titulo</label>
                        <input value="" type="text" class="form-control form-control-sm" name="titulo" id="titulo">
                    </div>

                    <div class="mb-3">
                        <label for="cliente" class="form-label">Cliente</label>
                        <input value="" type="text" class="form-control form-control-sm" name="cliente" id="cliente">
                    </div>

                    <div id="contenedorAutenticado" class="mb-3" style="display: none;">
                        <label class="form-label">Autenticado</label>
                        <select id="autenticado" name="autenticado" class="form-select form-select-sm">
                            <option value="NO">No</option>
                            <option value="SI">Si</option>
                        </select>
                    </div>

                    <div id="contenedortipo_servicio" class="mb-3" style="display:none;">
                        <label class="form-label">Tipo de Servicio</label>
                        <select id="tipo_servicio" name="tipo_servicio" class="form-select form-select-sm"></select>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-sm btn-secondary mx-1 py-0 px-2"
                            data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" id="btnCrearProyecto"
                            class="btn btn-sm btn-primary mx-1 py-0 px-2">Guardar</button>
                    </div>
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                </form>

            </div>
        </div>
    </div>
</div>
